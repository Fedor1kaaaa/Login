<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">

<body>
    <h1 id="login-title">Login</h1>

    <button type="submit" id="Button" title="Войти">Sign In</button>
    <a href="#" id="ForgotPassword" title="Восстановление пароля">Forgot Password?</a>
    <a href="#" id="SignUp" title="Регистрация">Sign Up</a>
